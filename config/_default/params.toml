    Whatsapp = false
    Xing = false
    Mastodon = true
  # PlantUML config
  [page.plantuml]
    # server for PlantUML online rendering
    server = "https://www.plantuml.com/plantuml"
  # Comment config
  [page.comment]
    enable = true
